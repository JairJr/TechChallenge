<div class="page" style="background-color: #F5CEE6;">
	<form [formGroup]="form" method="POST" class="formLogin">
		<h1 style="color: #000080;">Cadastrar</h1>
		<p>Digite os seus dados de acesso no campo abaixo.</p>
		<label style="color: #000080;" for="email">Usuario</label>
		<input formControlName="userName" type="email" placeholder="Digite seu nome" autofocus="true" />
		<label style="color: #000080;" for="email">E-mail</label>
		<input formControlName="email" type="email" placeholder="Digite seu e-mail" autofocus="true" />
		<label style="color: #000080;" for="password">Senha</label>
		<input formControlName="password" type="password" placeholder="Digite sua senha" />
		<input (click)="cadastrar()" value="Cadastrar" class="btn" />
	</form>
</div>
