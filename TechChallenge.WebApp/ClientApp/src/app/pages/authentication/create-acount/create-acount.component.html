<form [formGroup]="form">
	<div class="form-group ls-login-user">
		<label for="userLogin">Usuário</label>
		<input  formControlName="userName" class="form-control ls-login-bg-user input-lg" id="userLogin" type="text" aria-label="Usuário" placeholder="Usuário">
	</div>

	<div class="form-group ls-login-password">
		<label for="userPassword">Senha</label>
		<input  formControlName="password" class="form-control ls-login-bg-password input-lg" id="userPassword" type="password" aria-label="Senha" placeholder="Senha">
	</div>

    <div class="form-group ls-login-password">
		<label for="userPassword">Email</label>
		<input  formControlName="email" class="form-control ls-login-bg-password input-lg" id="userEmail" type="email" aria-label="email" placeholder="E-mail">
	</div>
	
<input (click)="adicionar()" value="Cadastrar" class="btn btn-primary btn-lg btn-block">
</form>
